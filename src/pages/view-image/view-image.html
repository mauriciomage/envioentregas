<ion-header>

  <ion-navbar color="ee">
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background">
  <ion-card>
    <img [src]="orderImage" />
    <ion-card-header>
      <ion-card-title>{{orderName | uppercase}}</ion-card-title>
    </ion-card-header>
    <ion-card-content *ngIf="orderDescription">
      {{orderDescription}}
    </ion-card-content>
  </ion-card>
</ion-content>
