<ion-header>

  <ion-navbar color="ee">
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background">
		<p class="normal_text">INDICA EL CODIGO PARA VALIDAR</p>
		<form #fVerifyCode="ngForm">	
			 <ion-card>
			 	<ion-card-header>
			 		<ion-input  type="number" maxlength="10" placeholder="Ingrese Codigo de 6 dig." name="phone_code" ngModel #phone_code = "ngModel" ></ion-input>
			 	</ion-card-header>
			 	<ion-card-content>
			 		
				<button ion-button block outline color="light" (click)="verifyCode(fVerifyCode);">ACEPTAR</button> 			
			 		
			 	</ion-card-content>
			</ion-card>	
			
		</form>	
		<hr>
		<p class="normal_text">Revisa si ha llegado un SMS y/o email a tu correo que indicaste anteriormente.</p>
</ion-content>
