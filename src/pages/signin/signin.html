<ion-content class="background">
	<ion-list-header>
			<ion-label>¿ Listo para EnvioEntregas ?</ion-label>
	</ion-list-header>
	<form #fSignin="ngForm">
		<ion-list lines="full" class="ion-no-margin ion-no-padding">
			<ion-item>
				<ion-input  type="email" placeholder="Ingrese un email" name="email" [ngModel]="email" autocomplete="off"></ion-input>
			</ion-item>
			<ion-item>
				<ion-input text-capitalize placeholder="su Nombre"  type="text" name="fname" ngModel #fname = "ngModel" ></ion-input>
			</ion-item>
			<ion-item>
				<ion-input text-capitalize  placeholder="su Apellido" type="text" name="lname" ngModel #lname = "ngModel" ></ion-input>
			</ion-item>
			<ion-item>
				<ion-input type="password" placeholder="Contraseña por numeros y letras" name="password" ngModel #password = "ngModel"></ion-input>
			</ion-item>
			<ion-item>
				<ion-input type="password" placeholder="Confirmar contraseña" name="passwordOK" ngModel #passwordOK = "ngModel"></ion-input>
			</ion-item>
			<ion-item>
				<ion-input type="number" placeholder="Ej. 3516548741 (10 dig.)" name="phone" ngModel #phone= "ngModel" ></ion-input>
			</ion-item>
			<ion-item>
				<ion-label  class="form-text" color="light">Sos Restaurante / Comercio?</ion-label>
				<ion-checkbox color="ee" slot="end"  name="isClient" [(ngModel)]="isClient"></ion-checkbox>
			</ion-item>
		</ion-list>
	</form>

	<ion-list-header text-wrap>
		<span class="form-text">Indica si sos Restaurante o Comercio para poder cargar Pedidos que necesiten ser enviados a su Cliente.</span>
	</ion-list-header>

	
		<button ion-button block color="light" (click)="signin(fSignin);">Aceptar</button>
		<button ion-button block color="facebook" (click)='loginWithFB()'>
				<ion-icon name="logo-facebook"></ion-icon> &nbsp; Ingresar con Facebook
		</button>
</ion-content>
