<ion-header>

  <ion-navbar color="ee">
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>

</ion-header>
 

<ion-content class="background">
	<form #f5="ngForm">
		<ion-card>
		  	<ion-card-header>
				¿Que día necesita que lo retiren? 
    		</ion-card-header>	
			<ion-card-content>
			
				<ion-calendar (onChange)="onChange($event)"
			              [format]="'YYYY-MM-DD'">
				</ion-calendar>

				<ion-item (click)='presentMommentPickup();'>
					<button ion-button color="ee">Seleccione el período del Día</button>
					<br>
					<b><p id="pickup_momment"></p></b>
				</ion-item>
			</ion-card-content>	
		</ion-card>	
	</form>
</ion-content>
<ion-footer>
	<ion-fab>
		<button ion-fab class="button-ee-fav" (click)='sendDataStep5();'><ion-icon name="arrow-forward"></ion-icon></button>
	</ion-fab> 
</ion-footer>
