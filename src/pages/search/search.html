<ion-header>

  <ion-navbar color="ee">
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-header>
	    <ion-toolbar color="dark">
	      <ion-searchbar [(ngModel)]="autocomplete.input" (ionInput)="updateSearchResults()" placeholder="Inicio de tu Ruta"></ion-searchbar>

	      <ion-list [hidden]="autocompleteItems.length == 0">
	        <ion-item *ngFor="let item of autocompleteItems" tappable (click)="selectSearchResult(item)">
	          {{ item.description }}
	        </ion-item>
	      </ion-list>

	      <ion-searchbar [(ngModel)]="autocomplete.input2" (ionInput)="updateSearchResults2()" placeholder="Destino de tu Ruta"></ion-searchbar>

	      <ion-list [hidden]="autocompleteItems2.length == 0">
	        <ion-item *ngFor="let item of autocompleteItems2" tappable (click)="selectSearchResult2(item)">
	          {{ item.description }}
	        </ion-item>
	      </ion-list>

	    </ion-toolbar>
  </ion-header>

	<div id="map-search">
	  	
	</div>
	
		<ion-fab color="danger"  style="display:none">
			<button ion-button color="danger" class="button-ee" round (click)='getOrdersBySearch();'>Buscar Deliveries</button>
		</ion-fab>
		
</ion-content>
<ion-footer no-shadow class="footer-ee" id="button-search-orders-current-location">
	<button ion-button full  class="button-ee" id="button-search-orders" style="display: none" (click)='getOrdersBySearch();'>
		Buscar deliveries
	</button>
	<button ion-button full  class="button-ee" id="button-search-current-orders"  (click)='getOrdersByCurrentLocation();'>
		Buscar deliveries cercanos
	</button>
</ion-footer>
