<ion-header>

    <ion-navbar color="ee">
      <ion-title>{{title}}</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="closeModal()">
                <ion-icon item-right ios="ios-close-outline" md="md-close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
      
          <ion-toolbar color="dark">
            <ion-searchbar [(ngModel)]="autocomplete.input" (ionInput)="updateSearchResults()" placeholder="{{placeholder}}"></ion-searchbar>
  
            <ion-list [hidden]="autocompleteItems.length == 0">
              <ion-item *ngFor="let item of autocompleteItems" tappable (click)="selectSearchResult(item)">
                {{ item.description }}
              </ion-item>
            </ion-list>
             
          </ion-toolbar>

          <ion-list *ngIf="places.length > 0">
            <ion-list-header color="dark">
              Desliza a la izquierda para Eliminar
            </ion-list-header>
            <ion-item-sliding *ngFor="let place of places; let k = index" color="dark">
                <ion-item color="dark">
                    <h4><b>{{place}}</b></h4>
                </ion-item>
                <ion-item-options ion-end>
                    <button ion-button color="danger" (click)="deleteAddress(place)">
                        <ion-icon name="trash"></ion-icon>
                    </button>
                </ion-item-options>
            </ion-item-sliding>
        </ion-list>
   
      <div id="map-city"></div>
    </ion-content>

  <ion-footer no-shadow class="footer-ee" id="button-search-orders-current-location">
      <button ion-button full *ngIf="!isClient" class="button-ee" id="button-search-current-orders"  (click)='saveCity();'>
        Agregar
      </button>
      <button ion-button full *ngIf="isClient" class="button-ee" id="button-search-current-orders"  (click)='saveAddress();'>
        Guardar
    </button>
    <button ion-button full *ngIf="places.length > 0" color="ee" id="button-search-current-orders"  (click)='saveAndClose();'>
      Finalizar
    </button>
  </ion-footer>
