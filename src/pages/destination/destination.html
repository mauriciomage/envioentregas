<ion-header>

  <ion-navbar color="ee">
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-header>
	    <ion-toolbar color="dark">
	      <ion-searchbar [(ngModel)]="autocomplete.input" (ionInput)="updateSearchResults()" placeholder="Donde lo deben entregar?"></ion-searchbar>

	      <ion-list [hidden]="autocompleteItems.length == 0">
	        <ion-item *ngFor="let item of autocompleteItems" tappable (click)="selectSearchResult(item)">
	          {{ item.description }}
	        </ion-item>
	      </ion-list>

	    </ion-toolbar>
  	</ion-header>

	  <div id="map-dest">
	  	
	  </div>
</ion-content>
<ion-footer>
	
	<ion-fab>
	  	<button ion-fab class="button-ee-fav" (click)='sendDataStep4();'><ion-icon name="arrow-forward"></ion-icon></button>
	</ion-fab>

</ion-footer>
