<ion-header>

  <ion-navbar color="ee">
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background">
	<form #fPhoneNumber="ngForm">
		<ion-card>
			<ion-card-header>
				<p class="normal_text">¿Cual es su Número de Celular ?</p>	
				<ion-input  type="number" maxlength="10" placeholder="Ej. 3516548741 (10 dig.)" name="phone" ngModel #phone = "ngModel" ></ion-input>
			</ion-card-header>
			<ion-card-content>
					<button ion-button block outline color="light" (click)="verifyPhoneNumber(fPhoneNumber);">Verificar</button>			
			</ion-card-content>
		
		</ion-card>
	</form>	
</ion-content>
