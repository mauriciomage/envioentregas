<ion-content class="background">
	<form #fPreOrder="ngForm">
		<ion-card>
		  <ion-card-header>
		    ¿ Listo para EnvioEntregas ?
		  </ion-card-header>


		  	<ion-card-content>
		  		<ion-list no-line>
			    	<ion-item>
			    		<ion-input  type="email" placeholder="Ingrese un email" name="email" ngModel #email = "ngModel" ></ion-input>
			    	</ion-item>
			    	<ion-item>
			    		<ion-input text-capitalize placeholder="su Nombre"  type="text" name="fname" ngModel #fname = "ngModel" ></ion-input>
			    	</ion-item>
			    	<ion-item>
			    		<ion-input text-capitalize  placeholder="su Apellido" type="text" name="lname" ngModel #lname = "ngModel" ></ion-input>
			    	</ion-item>
			    	<ion-item>
			    		<ion-input type="password" placeholder="Contraseña por numeros y letras" name="password" ngModel #password = "ngModel"></ion-input>
			    	</ion-item>
			    </ion-list>


				<button ion-button block outline color="light" (click)="firstStepSignUp(fPreOrder);">Aceptar</button>

				<button ion-button block color="facebook" (click)='loginWithFB()'>
			  		<ion-icon name="logo-facebook"></ion-icon> &nbsp; Ingresar con Facebook
			  	</button>

			</ion-card-content>

			<button class="bottom" ion-button clear full color="light" (click)="toLogin()">
				Ya tienes una cuenta? Ingresar
			</button>

		</ion-card>
	</form>
</ion-content>
