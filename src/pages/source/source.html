<ion-header>

  <ion-navbar color="ee">
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-toolbar color="dark" *ngIf="isGoogleBarVisible">
    <ion-searchbar [(ngModel)]="autocomplete.input"  (ionInput)="updateSearchResults()" placeholder="Donde lo deben retirar?"></ion-searchbar>
      <ion-list [hidden]="autocompleteItems.length == 0">
        <ion-item *ngFor="let item of autocompleteItems" tappable (click)="selectSearchResult(item)">
        {{ item.description }}
        </ion-item>
      </ion-list>
  </ion-toolbar>
  
  <ion-list-header color="dark" *ngIf="isClient && places.length === 0">
      <p class="list-header">Antes debes cargar tus Sucursales en tu Perfil</p>
  </ion-list-header>

  <ion-list *ngIf="places.length > 0" color="darr" radio-group name="vehicle" ngModel #vehicle = "ngModel">
    <ion-list-header color="dark">
        <p class="list-header">Selecciona la Sucursal (Toca la que desees)</p>
    </ion-list-header>
    
    <ion-item class="item-group" color="dark" *ngFor="let place of places; let k = index">
      <ion-label>{{place.address}}</ion-label>
      <ion-radio  
        name="{{place.id}}" 
        value="{{place.id}}"
        color="ee"
        ngModel 
        #vehicle="ngModel"
        ngDefaultControl
        (click)="onChangePlace(place.address)">
      </ion-radio>
    </ion-item>
  </ion-list>

  <div id="map">
  	
  </div>
  
</ion-content>
  <ion-footer>
  
    <ion-fab>
      <button ion-fab class="button-ee-fav" (click)='sendDataStep3();'><ion-icon name="arrow-forward"></ion-icon></button>
    </ion-fab>
  
  </ion-footer>
