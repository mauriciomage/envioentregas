<ion-header>

  <ion-navbar color="ee">
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-avatar item-start>
	<div align="center">
		<img src="assets/imgs/user_default.png" height="200px">
	</div>
</ion-avatar>	
	<br>
	<ion-list-header>
		<p>Ingresa o Registrate para unirte</p>
	</ion-list-header>		
	
	<ion-list>
		<ion-item (click)="toLoginPage();">
		    <ion-avatar item-start>
		      <ion-icon name="walk"></ion-icon>
		    </ion-avatar>
		    <h2>Ingresar</h2>
		    <p>Puedes hacerlo por Mail o Facebook</p>
  		</ion-item>
  		
  		<ion-item (click)="toDeliveryPage();">
		    <ion-avatar item-start>
		      <ion-icon name="walk"></ion-icon>
		    </ion-avatar>
		    <h2>Ser Delivery</h2>
		    <p>Â¿ Quieres tener un sueldo extra ?</p>
  		</ion-item>

		<ion-item [navPush]="SigninPage">
		    <ion-avatar item-start>
		      <ion-icon name="person-add"></ion-icon>
		    </ion-avatar>
		    <h2>Registrarme</h2>
		    <p>Con tu Email o Facebook</p>
  		</ion-item>
	</ion-list>


</ion-content>
