<ion-header>

  <ion-navbar color="ee">
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background">
	
	<form #f="ngForm">
		<ion-card>
		  	<ion-card-header>
				Â¿Que quieres enviar?
			</ion-card-header>	
			<ion-card-content>
		    	<ion-list no-line>
					<p class="text-ee">Carga una foto (Opcional)</p>
						<ion-card>
						    <div class="card-title" align="center">
						     	<ion-thumbnail>
						     	<img [src]="base64Image" *ngIf="base64Image">
						     	</ion-thumbnail>
								<button ion-button block color="ee" id="btn-take-photo" (click)="presentUploadOrderPhoto()">		
									CARGAR FOTO	
								</button>
							</div>
					  	</ion-card>
						<ion-item>
							<ion-input text-capitalize maxlength="22"  placeholder="Indique que va a enviar" type="text"  name="name" ngModel #name #uppercase = "ngModel" ></ion-input>
						</ion-item>
						<p text-center class="text-ee">(Opcional)</p>
						<ion-item>
							<ion-input text-capitalize  maxlength="100" placeholder="Detalles... max 100 caracteres." type="text" name="description" ngModel #description = "ngModel"></ion-input>
						</ion-item>
				</ion-list>
			</ion-card-content>
		</ion-card>			
	</form>
</ion-content>
<ion-footer *ngIf="userId">
	<ion-fab>
		<button ion-fab class="button-ee-fav" (click)='sendDataStep1(f);'><ion-icon name="arrow-forward"></ion-icon></button>
	</ion-fab> 
</ion-footer>
<ion-footer *ngIf="!userId">
	<i><p class="text-ee">Debes Ingresar para cargar un Pedido</p></i>
	<button ion-button block outline color="light" (click)="navLogin();">
		Ingresar
	</button>
</ion-footer>
